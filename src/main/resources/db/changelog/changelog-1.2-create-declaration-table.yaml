databaseChangeLog:
  - changeSet:
      id: create-declaration-table
      author: owieckowicz
      changes:
        - createTable:
            tableName: declaration
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
              - column:
                  name: billing_period
                  type: varchar(255)
              - column:
                  name: revenue
                  type: float
              - column:
                  name: expense
                  type: float
              - column:
                  name: income
                  type: float
              - column:
                  name: taxes
                  type: float
