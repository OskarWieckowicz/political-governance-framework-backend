databaseChangeLog:
  - changeSet:
      id: TaxDistributionDeclaration
      author: your_name
      changes:
        - createTable:
            tableName: taxes_distribution_declaration
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: submitted
                  type: BOOLEAN
              - column:
                  name: user_id
                  type: VARCHAR(255)
