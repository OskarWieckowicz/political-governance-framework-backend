databaseChangeLog:
  - changeSet:
      id: createNewTaxBeneficiaryTable
      author: owieckowicz
      changes:
        - createTable:
            tableName: tax_beneficiary
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(255)
              - column:
                  name: short_description
                  type: VARCHAR(255)
              - column:
                  name: long_description
                  type: LONGTEXT
              - column:
                  name: image
                  type: VARCHAR(255)
              - column:
                  name: site
                  type: VARCHAR(255)
              - column:
                  name: leader
                  type: VARCHAR(255)
              - column:
                  name: smart_contract_address
                  type: VARCHAR(255)
              - column:
                  name: balance
                  type: BIGINT
